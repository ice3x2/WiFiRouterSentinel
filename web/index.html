<html>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
<title>WiFi Router Sentinel</title>
<style> 

body {
 background: #bbb;
}

label {
	width: 90px;
	text-align: right;
	display: inline-block; 
	padding-right: 5px;

}

.input-ip {
  width: 50px;
  max-width: calc((100% - 100px) / 5)
}

input {
  width: 225px;
  max-width: calc(100% - 100px);
}

button {
  width: 200px;
  margin-left: 20px;
}

</style>

<body>
<h1>Setup</h1>
<br/>

<form action='' method='get'>
	<input type='hidden' id='api' value='save' />
<h3>WiFi</h3>
<div>
	<label for='ssid'>SSID: </label>
	<input type='text' name='ssid' value='%s' />
</div>
<div>
	<label for='password'>password: </label>
	<input type='text' name='password' value='%s' />
</div>
<div>
	<label for='reconnectCount'>RE count: </label>
	<input type='number' name='reconnectCount' value='%ld'/>
</div>
<div>
	<label for='reconnectInterval'>RE interval: </label>
	<input type='number' name='reconnectInterval' value='%ld' />
</div>
<br/>
<h3>Ping</h3>
<div>
	<label for='ip0'>IP Address: </label>
	<input type='number' class='input-ip' id='ip0' value='%d' />.
	<input type='number' class='input-ip' id='ip1' value='%d' />.
	<input type='number' class='input-ip' id='ip2' value='%d' />.
	<input type='number' class='input-ip' id='ip3' value='%d' />
</div>
<div>
	<label for='interval'>Interval: </label>
	<input type='number' name='interval' value='%ld' />
</div>
<div>
	<label for='timeout'>Timeout: </label>
	<input type='number' name='timeout' value='%ld' />
</div>

<br/>
<h3>Callback</h3>
<div>
	<label for='eventUrl'>Event url: </label>
	<input type='text' name='eventUrl' value='%s'/>
</div>

<br/>
<br/>

 <button type='submit' >Save</button>



</form>


</body>


</html>
